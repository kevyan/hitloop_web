<mat-drawer-container class='container'>
    <mat-drawer #drawer class='sidenav' mode='side'>
      <button color='primary' mat-button routerLink='/landing-page' (click)='drawer.toggle()'>HOME</button>
      <button color='primary' mat-button routerLink='/cal-calculator' (click)='drawer.toggle()'>Calories Calculator</button>
      <button color='primary' mat-button routerLink='/hitloop' (click)='drawer.toggle()'>HitLoop</button>
    </mat-drawer>
    <div class='sidenav-content'>
      <mat-toolbar color='primary'>
        <mat-toolbar-row>
            <button mat-icon-button (click)='drawer.toggle()'>
                <mat-icon>menu</mat-icon>
            </button>
            <span class='toolbartext'>HitLoop</span>
        </mat-toolbar-row>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
